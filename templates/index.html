<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олечка,люблю тебя❤️</title>
    <style>
        body {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe3ec 100%);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #4a4a4a;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 145, 175, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 { color: #ff758f; font-size: 1.4rem; margin-bottom: 1rem; }
        
        .full-string {
            font-style: italic;
            color: #ff4d6d;
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.4;
            min-height: 3em; /* Чтобы текст не прыгал при обновлении */
        }

        .stat {
            background: #fff0f3;
            margin: 8px 0;
            padding: 10px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
        }
        .label { font-size: 0.7rem; color: #a0a0a0; display: block; text-transform: uppercase; }
        .value { font-size: 1.1rem; font-weight: bold; color: #ff4d6d; }
        .heart { font-size: 2rem; color: #ff4d6d; margin-top: 1rem; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body>
    <div class="card">
        <h1>Мы вместе уже:</h1>
        
        <div id="smart-string" class="full-string">Загрузка...</div>

        <div class="stat"><span id="label-years" class="label">Лет</span><span id="years-total" class="value">0</span></div>
        <div class="stat"><span id="label-months" class="label">Месяцев</span><span id="months-total" class="value">0</span></div>
        <div class="stat"><span id="label-days" class="label">Дней</span><span id="days-total" class="value">0</span></div>
        <div class="stat"><span id="label-hours" class="label">Часов</span><span id="hours-total" class="value">0</span></div>
        <div class="stat"><span id="label-minutes" class="label">Минут</span><span id="minutes-total" class="value">0</span></div>
        <div class="stat"><span id="label-seconds" class="label">Секунд</span><span id="seconds-total" class="value">0</span></div>
        
        <div class="heart">❤️</div>
    </div>

    <script>
        const startDate = new Date(2024, 3, 4, 22, 10, 0); 

        function pluralize(value, words) {
            value = Math.abs(value) % 100;
            const lastDigit = value % 10;
            if (value > 10 && value < 20) return words[2];
            if (lastDigit > 1 && lastDigit < 5) return words[1];
            if (lastDigit === 1) return words[0];
            return words[2];
        }

        const forms = {
            years: ['год', 'года', 'лет'],
            months: ['месяц', 'месяца', 'месяцев'],
            days: ['день', 'дня', 'дней'],
            hours: ['час', 'часа', 'часов'],
            minutes: ['минута', 'минуты', 'минут'],
            seconds: ['секунда', 'секунды', 'секунд']
        };

        function updateTimer() {
            const now = new Date();
            
            let y = now.getFullYear() - startDate.getFullYear();
            let mon = now.getMonth() - startDate.getMonth();
            let d = now.getDate() - startDate.getDate();
            let h = now.getHours() - startDate.getHours();
            let m = now.getMinutes() - startDate.getMinutes();
            let s = now.getSeconds() - startDate.getSeconds();

            if (s < 0) { m--; s += 60; }
            if (m < 0) { h--; m += 60; }
            if (h < 0) { d--; h += 24; }
            if (d < 0) {
                const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                d += prevMonth.getDate();
                mon--;
            }
            if (mon < 0) { y--; mon += 12; }

            const smartText = `${y} ${pluralize(y, forms.years)}, ${mon} ${pluralize(mon, forms.months)}, ${d} ${pluralize(d, forms.days)}, ${h} ${pluralize(h, forms.hours)}, ${m} ${pluralize(m, forms.minutes)} и ${s} ${pluralize(s, forms.seconds)}`;
            document.getElementById('smart-string').innerText = smartText;

            const diffMs = now - startDate;
            const totalSecs = Math.floor(diffMs / 1000);
            const totalMins = Math.floor(totalSecs / 60);
            const totalHours = Math.floor(totalMins / 60);
            const totalDays = Math.floor(totalHours / 24);
            const totalMonths = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());
            const totalYears = Math.floor(totalDays / 365);

            document.getElementById('years-total').innerText = totalYears.toLocaleString();
            document.getElementById('label-years').innerText = "Всего " + pluralize(totalYears, forms.years);

            document.getElementById('months-total').innerText = totalMonths.toLocaleString();
            document.getElementById('label-months').innerText = "Всего " + pluralize(totalMonths, forms.months);

            document.getElementById('days-total').innerText = totalDays.toLocaleString();
            document.getElementById('label-days').innerText = "Всего " + pluralize(totalDays, forms.days);

            document.getElementById('hours-total').innerText = totalHours.toLocaleString();
            document.getElementById('label-hours').innerText = "Всего " + pluralize(totalHours, forms.hours);

            document.getElementById('minutes-total').innerText = totalMins.toLocaleString();
            document.getElementById('label-minutes').innerText = "Всего " + pluralize(totalMins, forms.minutes);

            document.getElementById('seconds-total').innerText = totalSecs.toLocaleString();
            document.getElementById('label-seconds').innerText = "Всего " + pluralize(totalSecs, forms.seconds);
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
